<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listele tale de cumpărături</title>
    <style>
        /* Basic reset */
        body, h1, h2, p {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* General body styling */
        body {
            font-family: 'Verdana', sans-serif;
            background-color: #000000; /* Fully black background */
            color: #FFFFFF; /* White text for contrast */
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 10px;
        }

        h1 {
            color: #B22222; /* Intense red for the main title */
            font-size: 28px; /* Slightly larger font size */
            margin-top: 80px; /* Lowered title */
            margin-bottom: 100px; /* Extra spacing below the title */
            text-align: center; /* Ensures the text inside is centered */
            width: 100%; /* Takes full width of parent */
        }

        .content-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        h2 {
            color: #FFFFFF; /* White for secondary titles */
            font-size: 20px;
            margin-bottom: 10px;
            text-align: center; /* Center the headings */
        }

        p {
            color: #CCCCCC; /* Light gray for text */
            font-size: 15px;
            margin-bottom: 5px;
        }

        .receipt {
            background: rgba(30, 30, 30, 0.95); /* Semi-transparent dark background */
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            max-width: 600px; /* Matches title width */
            width: 100%; /* Full width */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.6); /* Subtle shadow */
            border: 1px solid #B22222; /* Red border */
            text-align: left; /* Align text to the left inside receipts */
        }

        a {
            color: #B22222;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            color: #FFFFFF;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Listele tale de cumpărături</h1>
    <div class="content-wrapper">
        <div id="content"></div>
    </div>

    <script>
        // The user data will be dynamically injected from the server-side
        const user = window.user;

        const contentDiv = document.getElementById("content");

        if (!user || !user.receipts || user.receipts.length === 0) {
            // No receipts found
            contentDiv.innerHTML = `
                <p>Nu există produse în lista de cumpărături!</p>
                <a href="/login">Login</a>
            `;
        } else {
            // Populate the shopping list
            user.receipts.forEach((receipt, index) => {
                let total = 0;
                let receiptHTML = `
                    <div class="receipt">
                        <h2>Receipt-${index + 1}</h2>
                `;

                receipt.products.forEach(product => {
                    receiptHTML += `<p>${product.produs} - ${product.pret} lei</p>`;
                    total += parseFloat(product.pret); // Add price to total
                });

                // Add total amount at the end of the receipt
        
                receiptHTML += `<p><strong>Total: ${total.toFixed(2)} lei</strong></p>`;
                receiptHTML += `</div>`;
                contentDiv.innerHTML += receiptHTML;
            });
        }
    </script>
</body>
</html>
