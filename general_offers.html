<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MegaImage - Promoții Generale</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --mega-red: #e60012;
            --mega-black: #1a1a1a;
            --mega-gray: #f5f5f5;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: var(--mega-gray);
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: var(--mega-red);
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .promotions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .promotion-card {
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .promotion-card:hover {
            transform: translateY(-5px);
        }

        .promotion-card h2 {
            color: var(--mega-black);
            margin-bottom: 15px;
            font-size: 1.5em;
            border-bottom: 2px solid var(--mega-red);
            padding-bottom: 10px;
        }

        .promotion-card p {
            color: #666;
            line-height: 1.6;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            background-color: var(--mega-red);
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 4px;
            font-weight: bold;
            transition: background-color 0.3s;
            margin-bottom: 20px;
        }

        .back-button i {
            margin-right: 8px;
        }

        .back-button:hover {
            background-color: #cc0000;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            h1 {
                font-size: 2em;
            }

            .promotion-card {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-tag"></i> Promoții Generale</h1>
        
        <a href="/" class="back-button">
            <i class="fas fa-arrow-left"></i> Înapoi la pagina principală
        </a>

        <div class="promotions-grid">
            <!--PROMOTIONS_PLACEHOLDER-->
        </div>
    </div>
</body>
</html>
